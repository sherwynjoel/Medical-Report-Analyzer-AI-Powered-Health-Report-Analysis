name: CI/CD Pipeline - Medical Report Analyzer (Simple)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  IMAGE_NAME: medical-analyzer

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image (test)
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile.simple
          push: false
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
        
      - name: Test Docker image
        run: |
          docker run --rm ${{ env.IMAGE_NAME }}:test python -c "import flask; print('Flask installed successfully')"
          
      - name: Build summary
        run: |
          echo "âœ… Docker image built successfully!"
          echo "Image: ${{ env.IMAGE_NAME }}:test"
          echo ""
          echo "To enable Azure deployment, configure GitHub Secrets:"
          echo "- AZURE_CREDENTIALS"
          echo "- AZURE_SUBSCRIPTION_ID"
          echo "- ACR_NAME"
          echo "- ACR_PASSWORD"

