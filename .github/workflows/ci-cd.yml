name: CI/CD Pipeline - Medical Report Analyzer

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: medical-analyzer-rg
  ACR_NAME: ${{ secrets.ACR_NAME }}
  AKS_CLUSTER_NAME: medical-analyzer-aks
  IMAGE_NAME: medical-analyzer

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.AZURE_CREDENTIALS | fromJson | toJson | split('"clientId"') | last | split('"') | first }}
          password: ${{ secrets.ACR_PASSWORD }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:buildcache,mode=max
          
      - name: Run security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  deploy:
    name: Deploy to AKS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Set Azure CLI subscription
        run: |
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
          
      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER_NAME }} \
            --overwrite-existing
            
      - name: Create namespace if not exists
        run: |
          kubectl create namespace medical-analyzer --dry-run=client -o yaml | kubectl apply -f -
          
      - name: Create ACR secret in Kubernetes
        run: |
          ACR_PASSWORD=$(az acr credential show --name ${{ env.ACR_NAME }} --query "passwords[0].value" -o tsv)
          kubectl create secret docker-registry acr-secret \
            --docker-server=${{ env.ACR_NAME }}.azurecr.io \
            --docker-username=${{ env.ACR_NAME }} \
            --docker-password=$ACR_PASSWORD \
            --namespace=medical-analyzer \
            --dry-run=client -o yaml | kubectl apply -f -
            
      - name: Deploy to Kubernetes
        run: |
          # Update image in deployment YAML
          sed -i "s|<ACR_LOGIN_SERVER>|${{ env.ACR_NAME }}.azurecr.io|g" k8s/deployment.yaml
          
          # Apply Kubernetes manifests
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/deployment.yaml
          
      - name: Wait for deployment rollout
        run: |
          kubectl rollout status deployment/medical-analyzer -n medical-analyzer --timeout=5m
          
      - name: Get service endpoint
        run: |
          echo "Waiting for LoadBalancer IP..."
          kubectl get service medical-analyzer-service -n medical-analyzer
          sleep 30
          EXTERNAL_IP=$(kubectl get service medical-analyzer-service -n medical-analyzer -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          if [ -n "$EXTERNAL_IP" ]; then
            echo "Application deployed successfully!"
            echo "Access your application at: http://$EXTERNAL_IP"
          else
            echo "External IP is still being allocated..."
          fi
          
      - name: Health check
        run: |
          sleep 10
          EXTERNAL_IP=$(kubectl get service medical-analyzer-service -n medical-analyzer -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          if [ -n "$EXTERNAL_IP" ]; then
            curl -f http://$EXTERNAL_IP/api/health || exit 1
            echo "Health check passed!"
          fi

