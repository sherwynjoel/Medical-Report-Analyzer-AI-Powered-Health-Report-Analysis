name: CI Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  IMAGE_NAME: medical-analyzer

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile.simple
          push: false
          tags: ${{ env.IMAGE_NAME }}:test-${{ github.sha }}
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test image
        run: docker run --rm ${{ env.IMAGE_NAME }}:test-${{ github.sha }} python -c "import flask; print('Flask import OK')"

      - name: Security scan (best effort)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:test-${{ github.sha }}
          format: 'table'
        continue-on-error: true

      - name: Build summary
        run: |
          echo "Docker image built successfully: ${{ env.IMAGE_NAME }}:test-${{ github.sha }}"
          echo "To enable Azure deployment, add the optional workflow '.github/workflows/deploy-azure.yml' with the required secrets."
