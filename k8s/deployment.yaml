apiVersion: apps/v1
kind: Deployment
metadata:
  name: medical-analyzer
  labels:
    app: medical-analyzer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: medical-analyzer
  template:
    metadata:
      labels:
        app: medical-analyzer
    spec:
      containers:
      - name: medical-analyzer
        image: <ACR_LOGIN_SERVER>/medical-analyzer:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: PORT
          value: "5000"
        - name: FLASK_ENV
          value: "production"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
      volumes:
      - name: uploads
        emptyDir: {}
      imagePullSecrets:
      - name: acr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: medical-analyzer-service
  labels:
    app: medical-analyzer
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: medical-analyzer

